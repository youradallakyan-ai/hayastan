<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titre visible sur Google -->
    <title>Youra Dallakyan - Site officiel</title>
    
    <!-- Description SEO pour Google -->
    <meta name="description" content="Site officiel de Youra Dallakyan - Retrouvez ses coordonnées TikTok, Instagram et Snapchat, ainsi que ses images et créations.">
    
    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            background-color: #000000;
            color: white;
        }

        /* Titre principal */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 50px;
            font-weight: 700;
            margin: 20px 0 0 30px;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            align-items: flex-start;
            gap: 60px;
            padding: 20px;
            height: calc(100vh - 100px);
        }

        /* Coordonnées avec couleur dégradée */
        .description {
            max-width: 420px;
            font-size: 28px;
            line-height: 1.5;
            text-align: left;
        }

        .description span {
            font-weight: bold;
            background: linear-gradient(90deg, #00eaff, #7f00ff, #ff008c, #ff3300);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Conteneur images */
        .images {
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .images img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 3px solid #7f00ff;
            box-shadow: 0 0 15px #7f00ff;
        }

        /* Signature */
        .signature {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 24px;
            font-family: 'Roboto Slab', serif;
            color: #e0e0e0;
        }

        /* Responsive pour petits écrans */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .description {
                text-align: center;
            }
            .images {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Titre principal -->
    <header>Youra Dallakyan</header>

    <!-- Conteneur principal -->
    <div class="container">

        <!-- Coordonnées -->
        <div class="description">
            Voici mes coordonnées : <br><br>
            <span>TikTok :</span> y.dlkn59 <br>
            <span>Instagram :</span> yura_dlkn <br>
            <span>Snapchat :</span> yura.arm
        </div>

        <!-- Deux images -->
        <div class="images">
            <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg" alt="Image principale de Youra">
            <img src="https://th.bing.com/th/id/OIP.AiTEMTpFgkaeskFE7kLApQHaHz?w=172&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1" alt="Deuxième image de Youra">
        </div>

    </div>

    <!-- Signature en bas à droite -->
    <div class="signature">Excusez le</div>

</body>
</html>
