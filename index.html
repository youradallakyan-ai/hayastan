<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Polices -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Slab', serif;
    color: white;
    background: #000;
    overflow-x: hidden;
}

/* Fond galaxie */
canvas#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
}

/* Titre */
header {
    font-family: 'Orbitron', sans-serif;
    font-size: 50px;
    font-weight: 700;
    margin: 20px 0 0 30px;
    color: #00ffff;
    text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
    animation: neonGlow 1.5s infinite alternate;
}

@keyframes neonGlow {
    from { text-shadow: 0 0 5px #00ffff,0 0 10px #00ffff,0 0 20px #00ffff,0 0 40px #00ffff; }
    to { text-shadow: 0 0 10px #ff00ff,0 0 20px #ff00ff,0 0 30px #ff00ff,0 0 50px #ff00ff; }
}

/* Container */
.container {
    display: flex;
    align-items: flex-start;
    gap: 50px;
    padding: 20px;
    height: calc(100vh - 100px);
}

/* Coordonn√©es */
.description {
    max-width: 400px;
    font-size: 28px;
    line-height: 1.5;
}

.description a {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 60px;
    height: 60px;
    text-decoration: none;
    margin: 10px;
    border-radius: 12px;
    transition: 0.3s;
}

/* Logos */
.description img {
    width: 40px;
    height: 40px;
}

/* üî• Halos personnalis√©s */
.tiktok {
    box-shadow: 0 0 8px #00f0ff, 0 0 15px #ff004f;
}
.tiktok:hover {
    transform: scale(1.15);
    box-shadow: 0 0 12px #00f0ff, 0 0 25px #ff004f, 0 0 35px #ff004f;
}

.instagram {
    box-shadow: 0 0 8px #ff006a, 0 0 15px #ff4f91;
}
.instagram:hover {
    transform: scale(1.15);
    box-shadow: 0 0 12px #ff006a, 0 0 25px #ff4f91, 0 0 35px #ff006a;
}

.snapchat {
    box-shadow: 0 0 8px #ffe600, 0 0 15px #ffff66;
}
.snapchat:hover {
    transform: scale(1.15);
    box-shadow: 0 0 12px #ffe600, 0 0 25px #ffff66, 0 0 35px #fff200;
}

/* Image principale */
.images img {
    max-width: 500px;
    height: auto;
    border-radius: 12px;
    border: 2px solid #7f00ff;
    box-shadow: 0 0 15px #7f00ff;
}

/* Signature */
.signature {
    position: fixed;
    bottom: 40px;
    right: 40px;
    font-size: 24px;
    color: #e0e0e0;
}

/* Responsive */
@media (max-width: 900px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
    .description { text-align: center; }
    .images { margin-top: 20px; }
}
</style>
</head>
<body>

<header>Youra Dallakyan</header>

<div class="container">
    <div class="description">
        Voici mes coordonn√©es : <br><br>

        <!-- Ic√¥nes avec halos -->
        <a href="https://www.tiktok.com/@ydlkn59" target="_blank" class="tiktok" title="TikTok : ydlkn59">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg">
        </a>

        <a href="https://instagram.com/yura_dlkn" target="_blank" class="instagram" title="Instagram : yura_dlkn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
        </a>

        <a href="https://www.snapchat.com/add/yura.arm" target="_blank" class="snapchat" title="Snapchat : yura.arm">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg">
        </a>
    </div>

    <div class="images">
        <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg" alt="Image principale">
    </div>
</div>

<div class="signature">Excusez-le</div>

<!-- Canvas galaxie -->
<canvas id="bgCanvas"></canvas>
<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const particles = [];
for(let i=0;i<100;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,radius:Math.random()*2+1,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5});
}
function animate(){
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let p of particles){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;
    }
    requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
</script>

</body>
</html>
