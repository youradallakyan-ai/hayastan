<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youra Dallakyan</title>

    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            background-color: #000000;
            color: white;
        }

        /* Titre */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 40px;
            margin: 20px 0 0 30px;
        }

        /* Organisation */
        .container {
            display: flex;
            align-items: center;
            gap: 60px;
            padding: 20px;
            height: calc(100vh - 100px);
        }

        /* COORDONNÉES AVEC FORT DÉGRADÉ */
        .description {
            max-width: 420px;
            font-size: 30px;
            line-height: 1.5;
            text-align: left;
        }

        .description span {
            font-weight: bold;
            background: linear-gradient(90deg, #00eaff, #7f00ff, #ff008c, #ff3300);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* IMAGES PLUS GRANDES */
        .images {
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .images img {
            max-width: 380px;          /* PLUS GRAND ICI */
            width: 100%;
            height: auto;
            border-radius: 12px;

            /* Bordure lumineuse pour être sûr que tu vois le changement */
            border: 3px solid #7f00ff;
            box-shadow: 0 0 15px #7f00ff;
        }

        /* Signature */
        .signature {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 24px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <header>Youra Dallakyan</header>

    <div class="container">

        <!-- Coordonnées -->
        <div class="description">
            Voici mes coordonnées : <br><br>
            <span>TikTok :</span> ydlkn59 <br>
            <span>Instagram :</span> yura_dlkn <br>
            <span>Snapchat :</span> yura.arm
        </div>

        <!-- Deux images -->
        <div class="images">

            <!-- Image 1 -->
            <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg">

            <!-- Image 2 -->
            <img src="https://th.bing.com/th/id/OIP.AiTEMTpFgkaeskFE7kLApQHaHz?w=172&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1" alt="Deuxième image">

        </div>

    </div>

    <div class="signature">Excusez le</div>

</body>
</html>
