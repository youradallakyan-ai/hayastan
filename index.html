<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youra Dallakyan</title>

    <!-- Polices spéciales -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"> <!-- Titre -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> <!-- Description et signature -->

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            background-color: #000000; /* fond noir */
            color: white;
            overflow-x: hidden;
        }

        /* Titre en haut à gauche */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 40px; 
            font-weight: 700;
            margin: 20px 0 0 30px;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 50px;
            padding: 20px;
            height: calc(100vh - 100px);
        }

        /* Description gauche */
        .description {
            max-width: 400px;
            font-size: 28px;
            line-height: 1.5;
            text-align: left;
        }

        /* Bloc coordonnées */
        .coords {
            margin-top: 25px;
            font-size: 22px;
            line-height: 1.4;
        }

        /* Image */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Signature */
        .signature {
            position: fixed;
            bottom: 50px;
            right: 50px;
            font-size: 24px;
            font-family: 'Roboto Slab', serif;
            color: #e0e0e0;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 30px;
                height: auto;
            }
            .description {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Titre -->
    <header>Youra Dallakyan</header>

    <!-- Contenu principal -->
    <div class="container">

        <!-- Description + coordonnées -->
        <div class="description">
            Voici mes coordonées :
            <div class="coords">
                <strong>Voici mes coordonnées :</strong><br><br>
                • TikTok : <span style="color:#66aaff;">ydlkn59</span><br>
                • Instagram : <span style="color:#ff66cc;">yura_dlkn</span><br>
                • Snapchat : <span style="color:#ffcc33;">yura.arm</span>
            </div>
        </div>

        <!-- Image -->
        <div class="image-container">
            <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg" alt="Image de Youra">
        </div>
    </div>

    <!-- Signature -->
    <div class="signature">Excusez-le</div>

</body>
</html>
